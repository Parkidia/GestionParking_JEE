<div class="row">
    <form class="col s10 m6 push-m3 push-l3 l6">
        <div class="input-field">
            <i class="fa fa-search prefix"></i>
            <input id="search" type="text" placeholder="Rechercher ..." ng-model="recherche">
        </div>
    </form>
    <div class="col s2 m2 l1 right">
        <a href="#!/creerParking" class="btn-floating btn-large waves-effect waves-light green btn-bar"><i class="fa fa-plus"></i></a>
    </div>
</div>

<div class="row">
    <div class="vide" data-ng-show="(parkings | filter: recherche).length == 0">Aucuns Parking</div>
    <div class="col s12 m6 l2" data-ng-repeat="p in parkings | orderBy: 'nom' | filter: recherche">
        <parking data="p" />
    </div>
</div>
