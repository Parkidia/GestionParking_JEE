<div class="row z-depth-1">
    <form class="col s10 m6 push-m3 push-l3 l6">
        <div class="input-field">
            <i class="material-icons prefix">search</i>
            <input id="search" type="text" class="validate" placeholder="Rechercher ..." ng-model="recherche">
        </div>
    </form>
    <button class="btn-add-parking btn-floating btn-large halfway-fab waves-effect waves-light green" ng-click="ajouterParking()">
        <i class="material-icons">add</i>
    </button>
</div>

<div class="row">
    <div class="col s12 m4 l2" ng-repeat="p in parkings | orderBy: 'nom' | filter: recherche">
        <div class="card card-parking sticky-action">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="http://localhost:8080/GestionParking_war_exploded/rest/parking/photo/{{p.id}}" onerror="this.src = 'img/not-found.JPG'">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{p.nom}}<i class="material-icons right">more_vert</i></span>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{p.nom}}<i class="material-icons right">close</i></span>
                <div class="parking-place">
                    <span><strong>{{p.nbPlacesLibres}}</strong> / {{p.nbPlaces}}</span>
                    <br>Places libres
                </div>
                <div class="lat-long">
                    Lat: {{p.latitude}} / Long: {{p.longitude}}
                </div>
            </div>
            <div class="card-action">
                <button class="btn ma-couleur" ng-click="detailsParking(p.id)">Modifier</button>
            </div>
        </div>
    </div>
</div>
