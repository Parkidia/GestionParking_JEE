<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <link rel="icon" type="image/png" href="img/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Module d'administration - Parkidia</title>
    </head>

    <body data-ng-app="parkidiaApp">
        <div class="modal" id="modal-erreur">
            <div class="modal-title red white-text">
                {{titreErreur}}
            </div>
            <div class="modal-content">
                {{messageErreur}}
            </div>
            <div class="modal-footer">
                <a href="javascript:void(0)" class="modal-close btn red waves-effect waves-light">OK</a>
            </div>
        </div>
        
        <div class="progress chargement-page" ng-hide="chargementTerminee">
            <div class="indeterminate parkidia-couleur"></div>
        </div>
        <header>
            <nav>
                <div class="nav-wrapper parkidia-couleur">
                    <a href="#!/" class="brand-logo center"><img src="img/logo.png" alt="Logo Parkidia"></a>
                </div>
            </nav>
        </header>

        <div class="content">
            <div class="view" ng-view></div>
        </div>

        <footer class="parkidia-couleur center-align">
            Â© 2017 - PAGES Paul, BRAVO Matthieu, BRUGEL Maxime et BERNARD Guillaume
        </footer>

        <a data-target="modal-erreur" modal data-ng-show="false" open="erreur"></a>

        <script src="js/vendor/jquery-3.1.1.min.js"></script>
        <script src="js/vendor/materialize.min.js"></script>
        <script src="js/vendor/jquery.selectareas.min.js"></script>

        <script src="js/vendor/angular.min.js"></script>
        <script src="js/vendor/angular-animate.min.js"></script>
        <script src="js/vendor/angular-route.min.js"></script>
        <script src="js/vendor/angular-materialize.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/routes.js"></script>
    </body>
</html>
